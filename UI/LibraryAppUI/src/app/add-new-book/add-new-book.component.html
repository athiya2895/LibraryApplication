<app-header></app-header>
<div> 
    <div style="text-align: center;">  
            <input type="text" placeholder="ISBN number of book" required maxlength="13" #isbnNo>&nbsp;
            <button type="submit" class="btn btn-primary" (click)="getBook(isbnNo)">Fetch Book</button>
    </div>
</div>
<div class="container"> 
    <div *ngIf="done">
        <p class="text-success"> Book Added!</p>
    </div>
    <div *ngIf="book && !done" class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-2"> 
            <img class="img-responsive" [src]="book.ImageLinks[1]">
        </div>
        <div class="col-md-8">
            <table class="table table-striped">
                <tr>
                    <td>ISBN</td> 
                    <td class="text-primary">{{book.ISBN}}</td>
                </tr>
                <tr>
                    <td>TITLE</td>    
                    <td class="text-primary">{{book.Title}}</td>
                </tr>
                <tr>
                    <td>AUTHORS</td>
                    <td>
                    <ul>
                        <li *ngFor="let author of book.Authors" class="text-primary">{{author}}</li>
                    </ul>
                    </td>
                </tr>
                <tr>
                    <td>DESCRIPTION</td>  
                    <td class="text-primary" [innerHTML]="book.Description"></td>
                </tr>
                <tr>
                    <td>GENRE</td>
                    <td>
                    <ul>
                        <li *ngFor="let category of book.Categories" class="text-primary">{{category}}</li>
                    </ul>
                    </td>
                </tr>
                <tr>
                <td>NUMBER OF BOOKS</td>
                <td>
                    <input type="number" class="form-control" placeholder="Number of books" [(ngModel)]="numberOfBooks">
                </td>
            </tr>
            </table>
            <button class="btn btn-primary" (click)="addBook()">Add Book</button>
        </div>
        <hr>
    </div>
</div>
