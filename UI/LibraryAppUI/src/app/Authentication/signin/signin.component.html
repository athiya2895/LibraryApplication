<app-header></app-header>
<div class="container" style="padding-top:60px;">  
  <div class="row">  
    <div class="col-md-6 mx-auto">  
      <div class="card-group">  
        <div class="card p-4">  
          <div class="card-body">
      <form (ngSubmit)="onSignin(f)" #f="ngForm">
        
        <h1 style="text-align:center">Login</h1>  
        <div class="form-group">
          <div *ngIf = "error === true">
            <div *ngIf ="error === true" style="color: red;">email or password invalid</div>
          </div>
          <label for="email">Mail</label>
          <input type="email" id="email" name="email" ngModel class="form-control">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            ngModel
            class="form-control">
        </div>
        
        <div class="form-group">
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Sign In</button>
        <a routerLink="/signup" class="btn btn-link">Register</a>
        
        </div>
      </form>
    </div>  
  </div>  
</div>  
</div>  
</div>  
</div>
