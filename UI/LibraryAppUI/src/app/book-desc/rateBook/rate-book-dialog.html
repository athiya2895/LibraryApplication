<h1 mat-dialog-title>Please rate the book you returned</h1>

<div mat-dialog-actions>
    <star-rating-comp
        [starType]="'svg'"
        [hoverEnabled]="true"
        [size]="'large'"
        (onRatingChange)="onRatingChange($event);">
    </star-rating-comp>
    <br><hr>
  <button mat-button mat-dialog-close>No Thanks</button>
  <button mat-button class="btn btn-primary" [mat-dialog-close]="rating" cdkFocusInitial>Submit</button>
</div>
